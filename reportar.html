<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Reportes</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '314639532216992',
      xfbml      : true,
      version    : 'v2.5'
    });
  };
  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
  <nav class="light-blue darken-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="index.html" class="brand-logo">
        <img src="assets/logo.png" alt="">
      </a>
      <ul class="right hide-on-med-and-down">
        <li><a href="reportar.html">Crear reporte</a></li>
        <li><a href="listado.html">Reportes</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        < <li><a href="reportar.html">Crear reporte</a></li>
        <li><a href="listado.html">Reportes</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="container">

   
      <form class="col s12" id="reporte" enctype="multipart/form-data">
        <div class="row">
          <div class="input-field col s4">
            <input name="nombre" type="text" class="validate">
            <label for="nombre">Nombre Completo</label>
          </div>
          <div class="input-field col s4">
            <select name="sexo" id="sexo">
              <option value="" disabled selected>Sexo</option>
              <option value="masculino">Hombre</option>
              <option value="femenino">Mujer</option>
            </select>
          </div>
          <div class="input-field col s4">
            <input  name="edad" type="text" class="validate">
            <label for="edad">Edad</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input name="fecha" type="date" class="datepicker">
            <label for="fecha">Fecha</label>
          </div>
          <div class="input-field col s6">
            <div class="file-field input-field">
              <div class="btn">
                <span>Foto</span>
                <input id="inp" name="inp" type='file'>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input name="estatura" type="text" class="validate">
            <label for="estatura">Estatura</label>
          </div>
          <div class="input-field col s4">
            <select name="complexion" id="complexion">
              <option value="" disabled selected>Complexion</option>
              <option value="delgada">Delgada</option>
              <option value="media">Media</option>
              <option value="robusta">Robusta</option>
            </select>
          </div>
          <div class="input-field col s4">
            <select name="cara" id="cara">
              <option value="" disabled selected>Tipo de cara</option>
              <option value="redonda">Redonda</option>
              <option value="cuadrada">Cuadrada</option>
              <option value="ovalada">Ovalada</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input name="cabello" type="text" class="validate">
            <label for="cabello">Cabello</label>
          </div>
          <div class="input-field col s4">
            <input name="ojos" type="text" class="validate">
            <label for="ojos">Ojos</label>
          </div>
          <div class="input-field col s4">
            <input name="cejas" type="text" class="validate">
            <label for="cejas">Cejas</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <input name="nariz" type="text" class="validate">
            <label for="nariz">Nariz</label>
          </div>
          <div class="input-field col s4">
            <input name="boca" type="text" class="validate">
            <label for="boca">Boca</label>
          </div>
          <div class="input-field col s4">
            <select name="tez" id="tez">
              <option value="" disabled selected>Tez</option>
              <option value="redonda">Clara</option>
              <option value="cuadrada">Morena clara</option>
              <option value="ovalada">Morena</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input name="senas" type="text" class="validate">
            <label for="senas">Señas particulares</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input name="lugar" type="text" class="validate">
            <label for="lugar">Lugar de extravio</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name="hechos" type="text" class="validate">
            <label for="hechos">Descripcion de los hechos</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <input name="alerto" type="text" class="validate">
            <label for="alerto">Nombre de quien reporta</label>
          </div>
          <div class="input-field col s6">
            <input name="correo" type="email" class="validate">
            <label for="correo">Correo de quién reporta</label>
          </div>
        </div>

        <div class="row center">
          <a hrer="javascript:void(0);" class="btn waves-effect waves-light" onCLick="dataParser()">Enviar
            <i class="material-icons right">send</i>
          </a>
        </div>

      </form>


    </div>
  </div>

  <footer class="page-footer teal">
    <div class="container">
      <div class="row">
        <div class="col l12 s12">
          <h5 class="white-text">Encuentrame</h5>
          <p class="grey-text text-lighten-4">Buscamos facilitar la creacion de alertas de desaparición forzada asi como mostrar informacion de personas extraviadas para ayudar a su pronta loczalización.</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        Encuentrame
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/init.js"></script>


  <script>
  $(".datepicker").pickadate({labelMonthNext:"Mes siguiente",labelMonthPrev:"Mes anterior",labelMonthSelect:"Elige un mes",labelYearSelect:"Elige un año",monthsFull:["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octobre","Noviembre","Diciembre"],monthsShort:["Ene","Feb","Mar","Abr","May","Jun","Jul","Ago","Sep","Oct","Nov","Dic"],weekdaysFull:["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"],weekdaysShort:["Dom","Lun","Mar","Mier","Jue","Vie","Sab"],weekdaysLetter:["D","L","M","M","J","V","S"],today:"Hoy",clear:"Borrar",close:"Cerrar",selectMonths:!0,selectYears:15});
  </script>

</body>
</html>
